{% extends 'taskapp/layout.html' %}

{% block  body%}
    <h1>Tasks registered</h1>
    <div class="task">
        <ul>
            {% for task in tasks%}
                <li>{{task}}</li>
            {% endfor %}
        </ul>

        <i class="fa fa-calendar" aria-hidden="true"></i>
    </div>
   


    <button><a href="{% url 'taskapp:add' %}">Add</a></button>

    <button><a href="{% url 'taskapp:remove' %}">Remove</a></button>

{% endblock body%}
